<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        font-size: 1em;
      }
      #progress-items {
        padding: 1em;
      }
      .progress-item {
        position: relative;
        padding: .5em;
        margin-bottom: .25em;
        background: #a3a3a379;
      }
      .progress-item-actions {
        float: right;
      }
      .progress-item-actions svg {
        width: 1em;
        height: 1em;
      }
      .progress-item-actions svg:hover {
        background-color: #eeeeee;
      }
      .progress-item-title {
        font-weight: bold;
      }
      .progress-item-progress {
        height: 1em;
        width: 100%;
      }
      .progress-item-detail {
        font-size: .8em;
      }
      .progress-item.paused {
        background: #a3a3a338;
      }
      /** ðŸ‘‡ ADDITIONAL STYLES WILL BE INSERTED BELOW ðŸ‘‡ */
      /** additional styles insert point */
    </style>
  </head>
  <body class="progress-window">
    <div id="progress-items">
      <!-- 
      EXAMPLE ITEM MARKUP:

        <div class="progress-item-actions">
          <span class="progress-item-pause"><svg></svg></span>
          <span class="progress-item-cancel"><svg></svg></span>
        </div>
        <div class="progress-item-title">Title</div>
        <progress class="progress-item-progress" value="0" max="100"></progress>
        <div class="progress-item-detail">Detail</div>
      </div> 
      -->
    </div>
  </body>
</html>
