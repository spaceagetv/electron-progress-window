<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        font-size: 1em;
      }
      #progress-items {
        padding: 1em;
      }
      .progress-item {
        position: relative;
        padding: .5em;
        margin-bottom: .25em;
        background: #a3a3a379;
      }
      .progress-item-actions {
        float: right;
      }
      .progress-item-actions svg {
        width: 1em;
        height: 1em;
      }
      .progress-item-actions svg:hover {
        background-color: #eeeeee;
      }
      .progress-item-title {
        font-weight: bold;
      }
      .progress-item-progress {
        height: 1em;
        width: 100%;
      }
      .progress-item-detail {
        font-size: .8em;
      }
      /** additional styles insert point */
    </style>
  </head>
  <body class="progress-window">
    <div id="progress-items">
    </div>
  </body>
</html>
