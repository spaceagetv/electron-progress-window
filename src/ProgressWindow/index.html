<!DOCTYPE html>
<html>
  <head>
    <style>
      html {
        --page-background: #f5f5f5;
        --text-color: #333;
        --line-height: 1.5;

        --progress-value: 0%;
        --font-size: 15px;
        --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji',
          'Segoe UI Symbol';
        --progress-height: 6px;
        --progress-padding: 2px;
        --progress-background: #ffffff6c;
        --progress-foreground-color: #1f65fd;
        --item-background: #a3a3a379;
        --item-border-radius: 4px;
        --paused-background: #a3a3a338;
        --error-background: #b54545;
        --error-text-color: #ffffff;
        --error-progress-background: var(--progress-background);
        --error-progress-foreground: #670000;

        font-size: var(--font-size);
        font-family: var(--font-family);
        line-height: var(--line-height);
        background: var(--page-background);
      }

      body {
        margin: 0;
        padding: 0;
      }

      #progress-items {
        padding: 1em;
      }

      .progress-item {
        --progress-value: 70%;
        position: relative;
        padding: 0.5em;
        margin-bottom: 0.25em;
        background: var(--item-background);
        border-radius: var(--item-border-radius);
        color: var(--text-color);
      }

      .progress-item > * {
        margin-bottom: 0.2em;
      }

      .progress-item > *:last-child {
        margin-bottom: 0;
      }

      .progress-item-actions {
        float: right;
      }

      .progress-item-actions svg {
        width: 1em;
        height: 1em;
      }

      .progress-item-actions svg:hover {
        background-color: #eeeeee;
      }

      .progress-item-actions svg:active {
        background-color: #dddddd;
      }

      .progress-item-title {
        font-size: 1em;
      }

      .progress-item-pause,
      .progress-item-cancel {
        display: none;
      }

      .enable-cancel .progress-item-cancel {
        display: inline-block;
      }

      .enable-pause .progress-item-pause {
        display: inline-block;
      }

      .progress-item-detail {
        font-size: 0.8em;
      }

      .progress-item.paused {
        background: var(--paused-background);
      }

      .progress-item.paused .progress-item-indicator {
        animation-play-state: paused;
      }

      .progress-item.error {
        background: var(--error-background);
        color: var(--error-text-color);
      }

      .progress-item.error .progress-item-indicator {
        background: var(--error-progress-foreground);
      }

      .progress-item-progress {
        box-sizing: content-box;
        position: relative;
        margin-bottom: 0.25em;
        background: var(--progress-background);
        height: var(--progress-height);
        padding: var(--progress-padding);
        border-radius: calc(var(--progress-height) + var(--progress-padding));
        box-shadow: inset 0 -1px 1px rgba(255, 255, 255, 0.495);
      }

      .progress-item-indicator {
        height: 100%;
        border-top-right-radius: var(--progress-height);
        border-bottom-right-radius: var(--progress-height);
        border-top-left-radius: var(--progress-height);
        border-bottom-left-radius: var(--progress-height);
        background-color: var(--progress-foreground-color);
        background-image: linear-gradient(
          center bottom,
          rgb(194, 194, 194) 37%,
          rgb(241, 241, 241) 69%
        );
        box-shadow: inset 0 2px 9px rgba(255, 255, 255, 0.274),
          inset 0 -2px 6px rgba(0, 0, 0, 0.304);
        position: relative;
        overflow: hidden;
        width: var(--progress-value);
      }

      /** Indeterminate should have an animation */

      .indeterminate .progress-item-indicator {
        animation: cylon 2s infinite;
        animation-direction: alternate;
        animation-timing-function: ease-in-out;
      }

      @keyframes cylon {
        0% {
          transform: translateX(-100%);
          left: 100%;
          width: 25%;
        }

        50% {
          width: 50%;
        }

        100% {
          transform: translateX(0%);
          left: 0%;
          width: 25%;
        }
      }

      .indeterminate.stripes .progress-item-indicator {
        width: 100%;
      }

      .stripes .progress-item-indicator {
        background-image: linear-gradient(
          -45deg,
          rgba(255, 255, 255, 0.25) 25%,
          transparent 25%,
          transparent 50%,
          rgba(255, 255, 255, 0.25) 50%,
          rgba(255, 255, 255, 0.25) 75%,
          transparent 75%,
          transparent
        );
        background-size: 40px 40px;
        animation: stripes 1s linear infinite;
      }

      @keyframes stripes {
        from {
          background-position: 0 0;
        }

        to {
          background-position: 40px 0;
        }
      }
      /** ðŸ‘‡ ADDITIONAL STYLES WILL BE INSERTED BELOW ðŸ‘‡ */
      /** additional styles insert point */
    </style>
  </head>
  <body class="progress-window">
    <div id="progress-items">
