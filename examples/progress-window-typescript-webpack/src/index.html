<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>

  </head>
  <body>
    <div>
      <button id="start">Start Progress</button>
      <div class="options">
        <div id="text-inputs">
          <div>
            <label for="seconds-input">Seconds</label>
            <input type="number" id="seconds-input" value="15" />
          </div>
          <div>
            <label for="title-input">Title</label>
            <input type="title" id="title-input" value="Title of Item" />
          </div>
          <div>
            <label for="detail-input">Detail</label>
            <input type="text" id="detail-input" value="Detail" />
          </div>
        </div>
        <div>
          <div>
            <input type="checkbox" id="indeterminate-input" />
            <label for="indeterminate-input">Indeterminate</label>
          </div>
          <div>
            <input type="checkbox" id="remove-input" checked />
            <label for="remove-input">Remove on Complete</label>
          </div>
          <div>
            <input type="checkbox" id="cancel-input" checked />
            <label for="cancel-input">Enable Cancel</label>
          </div>
          <div>
            <input type="checkbox" id="pause-input" />
            <label for="pause-input">Enable Pause</label>
          </div>
        </div>
      </div>
      
    </div>
  </body>
</html>
