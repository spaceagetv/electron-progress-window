name: Generate Docs

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
  # pull_request:
  #   branches:
  #     - main
  #   paths:
  #     - 'src/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Generate API and Docs
      run: npm run extract-api && npm run generate-docs

    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git commit -m "Generate API docs" || echo "No changes to commit"
        git push
