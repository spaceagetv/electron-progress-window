<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="progress-items">
      <div class="progress-item stripes pauseable cancellable">
        <div class="progress-item-actions">
            <span class="progress-item-pause"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <path d="M6 4h4v16H6zm8 0h4v16h-4z"/>
      </svg></span>
            <span class="progress-item-cancel"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <path d="M19 5.41L17.59 4 12 9.59 6.41 4 5 5.41 10.59 11 5 16.59 6.41 18 12 12.41 17.59 18 19 16.59 13.41 11z"/>
      </svg></span>
        </div>
        <div class="progress-item-title">Title of item 1</div>
        <div class="progress-item-progress">
          <div class="progress-item-indicator">
            <div></div>
          </div>
        </div>
        <div class="progress-item-detail">Detail of item 1</div>
      </div>
      <div class="progress-item indeterminate cancellable">
        <div class="progress-item-actions">
            <span class="progress-item-pause"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <path d="M6 4h4v16H6zm8 0h4v16h-4z"/>
      </svg></span>
            <span class="progress-item-cancel"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <path d="M19 5.41L17.59 4 12 9.59 6.41 4 5 5.41 10.59 11 5 16.59 6.41 18 12 12.41 17.59 18 19 16.59 13.41 11z"/>
      </svg></span>
        </div>
        <div class="progress-item-title">Title of item 2 with a medium long title</div>
        <div class="progress-item-progress">
          <div class="progress-item-indicator">
            <div></div>
          </div>
        </div>
        <div class="progress-item-detail">Detail of item 1</div>
      </div>
       <div class="progress-item indeterminate stripes pauseable">
        <div class="progress-item-actions">
            <span class="progress-item-pause"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <path d="M6 4h4v16H6zm8 0h4v16h-4z"/>
      </svg></span>
            <span class="progress-item-cancel"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">

      </svg></span>
        </div>
        <div class="progress-item-title">Title of item 1</div>
        <div class="progress-item-progress">
          <div class="progress-item-indicator">
            <div></div>
          </div>
        </div>
        <div class="progress-item-detail">Detail of item 1</div>
      </div>
      <div class="progress-item error cancellable pauseable">
        <div class="progress-item-actions">
            <span class="progress-item-pause"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <path d="M6 4h4v16H6zm8 0h4v16h-4z"/>
      </svg></span>
            <span class="progress-item-cancel"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <path d="M19 5.41L17.59 4 12 9.59 6.41 4 5 5.41 10.59 11 5 16.59 6.41 18 12 12.41 17.59 18 19 16.59 13.41 11z"/>
      </svg></span>
        </div>
        <div class="progress-item-title">Progress item with an error</div>
        <div class="progress-item-progress">
          <div class="progress-item-indicator">
            <div></div>
          </div>
        </div>
        <div class="progress-item-detail">Detail of the error</div>
      </div>
    </div>
  </body>
</html>
